<html>
    <head><title>폰트 스타일 태그</title></head>
    <body>
        <B>굵은체</B>
        <i>이탤릭체</i>
        <tt>타자기체</tt>
        타자기체 tt태그는 현재 HTML5에서는 지원을 않고 있음
        정보출처 https://coderap.tistory.com/115
        <br><br>

        현재에 <sup>위첨자</sup><br><br>
        현재에 <sub>아래첨자</sub><br><br>
        현재보다 <big>좀 더 크게 <big>더욱 더 크게 </big>하기 </big>
        big태그도 HTML5들어서 지원을 않는다
        정보출처 : https://coderap.tistory.com/16
        <br><br>
        
        현재보다 <small>좀 더 작게 <small>더욱 더 작게 </small>하기 </small><br><br>
        <U>밑줄</U><S>취소선</S><strike>취소선</strike>
        취소선은 HTML5들어서 strike태그는 미지원되고 있다.
        <br><br>


        <B><i>굵은 이탤릭체</i></B>
    </body>
</html>
