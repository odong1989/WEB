<!DOCTYPE HTML>
<HTML>
    <HEAD>
        <title>
            ch2기본문법2.7자료형검사
        </title>
        <script>
            alert('typeof연산자 book56page');
            alert(typeof ('String'));
            alert(typeof (273));

            alert('자바스크립트의 자료형 확인 57page');
            //1)문자열
            alert(typeof('String'));
            //2)숫자
            alert(typeof(233));
            //3)boolean
            alert(typeof(true));
            //4)함수 function(){}
            alert(typeof(function(){}));    //출력 : function
            //5)객체 {}
            alert(typeof({}) );             //출력 : object
            //6)undefined           
            alert(typeof (alpha));          //출력 : undefined

            </script>
    </HEAD>
</HTML>
