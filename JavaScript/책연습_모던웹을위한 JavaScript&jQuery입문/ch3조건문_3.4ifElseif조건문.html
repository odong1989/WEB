        <script>
            //if-else-if
            var date = new Date();
            var hour = date.getHours();

            if(hour<11){
                alert('아침 먹자!');
            }
            else if(hour<15){
                alert('점심 먹자');
            }
            else{
                alert('저녁 먹자');
            }


        </script>
    </HEAD>
