<!DOCTYPE html>
<html>
    <head>
        <script>
            //code4-21 page 115
            //for in 반복문 경우
            var array = [1,2,3,4];
            for(var i in array){
                alert(i+"번째 요소는"+array[i]+"입니다.");
            } 

            //code4-22 page115
            //for of 반복문 경우
            for (const element of [1,2,3,4]){
                alert('요소는' +element +'입니다.');
            }

            //code4-23 page116
            let i2 =0;
            for(const element2 of [1,2,3,4]){
                alert(i2 + '번쨰 요소는'+element2+'입니다.');
            }    
        </script>
    </head>
    <body></body>
</html>
