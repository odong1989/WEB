<!DOCTYPE html>
<html>
    <head>
        <script>
            // page111
            var output='';
            for(var i=0;i<10;i++)
            {
                for(var j=0;j<i;j++)
                {
                    output +="*";
                }
                output+='\n';
            }
            alert(output);

            //page 112
            var output2 ='';
            for(var i=0; i<15;i++){
                for(var j=15;j>i;j--){
                    output2+=' ';
                }
                for(var k=0;k<2*i-1;k++){
                    output2 +='*';
                }
                output2+='\n';
            }
            alert(output2);
        </script>
    </head>
    <body></body>

</html>
