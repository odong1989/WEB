<!DOCTYPE HTML>
<html>
  <head>
    <meta charset = "UTF-8">
    <title>예제</title>
    <style type="TEXT/CSS">
      a:visited{
          color : black;
      }
   </style>
  </head>

  <body>
    <H1>HTML기초 예제</h1>
      이 문서는 HTML 기초 예제 문서입니다
      <A href="https:www.google.com">goTo google</A>


      '<A>'태그의 셀렉터(옵션)
        A태그의 옵션은 아래와 같은 특징을 갖습니다.
        :link    셀렉터 : '방문하지 않은 링크'를 의미함.
        :visited 셀렉터 : '방문한 링크'를 의미함
        :hover   셀렉터 : '마우스가 올려진 상태'를 의미함.
        :active  셀레터 : '클릭한 상태'를 의미함.

  </body>
</html>
