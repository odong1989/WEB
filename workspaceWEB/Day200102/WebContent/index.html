<script type="text/javascript"> //<script> 라고만 써도 효과 동일합니다. 하지만 <script type="text/javascript">라는게 자바스크립트구나! 하고 보기좋죠
//출력관련 함수
//[1] arert() : 알림창 띄우고 값을 출력합니다.
//[2] console.log() : 콘솔 창에 값을 출력합니다.


//alert("Hello, World!");

console.log("Hello, World console!");


//변수선언
var a=1;//1로 초기화 되는 시점에서 a는 int형 변수가 됩니다(이를 "동적 타이핑"이라고 부릅니다.) 파이썬 또한 동적타이핑에 해당합니다.
console.log(a);
console.log(typeof a);
console.log(Infinity);//Infinity 뜻 : 무한대
console.log(NaN);
console.log(10 /0); //수학적으로는 무한대가 맞고 자바스크립트는 이를 지원한다(대부분의 언어는 에러처리로 퉁친다.)
console.log(10 /-0);
console.log(10 / 3);//자바의경우 3으로 끝내지만 자바스크립트는 알아서 갱신이 된다.
console.log("\n");

console.log(str3);
console.log(typeof str3);

if(1){//boolean자료형이 아닌데도 boolean처럼 작동합니다.(0은 FALSE, 이외의 값들은 true으로 취굽합니다.)
	console.log("1 is bigger than 0 ");
}
if("ㅋㅋㅋ"){//문자열도 boolean처럼 작동합니다.(빈문자열은 FALSE, 이외의 문자열값들은 true으로 취굽합니다.)
	console.log("2 is bigger than 0 ");
}

if("hello"){
	console.log("this is true");
}
else{
	console.log("this is false");
}

//undefined 자료형
//변수에 값이 아직 할당되지 않았음을 나타내는 자료형
//변수를 정의만 하고 초기화를 실시 않았을 때 보여지는 자료형이다.

var b;
console.log(typeof b);

var c = prompt("write anything");
console.log("you write : " + c);
console.log(typeof c);//prompt으로 입력받으면 무조건 숫자도 string형입니다.(나중에 형변환 해줘야 해요.)

var d = confirm("choice one");//2개의 버튼(확인/취소) 둘 중한개를 클릭해야 합니다.

console.log(typeof d);//

//어떤 브라우저든 개발자모드면 콘솔에서 위의 출력문을 볼 수 있습니다(크롬이 제일 편하니 크롬으로 하는것일 뿐)
