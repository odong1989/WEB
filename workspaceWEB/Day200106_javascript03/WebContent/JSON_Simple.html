<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var obj = {
		a: 1,
		b: 2,
		c: 3
		}
	
	var str = JSON.stringify(obj);

	console.log(obj);
	console.log(str);	//JSON 문자열 자바스크립트 통신구현시 매우많이 쓰게 됩니다.
	
	console.log(typeof(obj));
	console.log(typeof(str));	//JSON은 문자열이다.
</script>
</head>
<body>

</body>
</html>
