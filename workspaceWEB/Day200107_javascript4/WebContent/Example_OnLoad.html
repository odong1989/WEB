<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
window.onload=function(){
alert("window.onload=function()를 통해 HTML이 로딩완료된 후 자바스크립트가 실행되도록 합니다");
alert("이거 의외로 매우 중요하다고 한다!");
}
</script>
</head>
<body>
<h1>HTML요소가 로딩되기전에 자바스크립트가 최우선으로 실행됩니다.</h1>
<h2>그래서 HTML요소가 로딩된 후 자바스크립트가 되도록 자바스크립트내에
	언로드가 되도록 합니다.</h2>
</body>
</html>
