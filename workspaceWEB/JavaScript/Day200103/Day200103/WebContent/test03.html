<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">
	var arr = new Array(1,2,3);
	for (var i=0; i<arr.length; i++){
		console.log(i);
	}

	for(var i in arr){ 						//java의 for(int i : arr)와 같다.
		console.log(i + ": " + arr[i]);		//:를 활용하여 1개씩 빼내어 출력 활용.
	}
	
	for(var i in arr){
		console.log(i);
	}
</script>
</head>
